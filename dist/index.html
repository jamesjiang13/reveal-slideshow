<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8" />
    <title>Reveal slides</title>

    <link rel="stylesheet" href="/node_modules/reveal.js/dist/reveal.css" type="text/css">
    <link rel="stylesheet" href="/node_modules/reveal.js/dist/theme/black.css" type="text/css">
    <link rel="stylesheet" href="/src/stylesheets/reset.css" type="text/css">
    <link rel="stylesheet" href="/src/stylesheets/index.css" type="text/css">
  
  </head>
  
  <body id="body">
    <div class="button-container" id="start-container">
      <button id="start-btn">
        Click to start
      </button>
    </div>

    <div class="reveal" id="reveal">
      <div class="slides">
        <section>Welcome to the demo</section>
        <section>You can click the upper X at any time to exit</section>
        <section>Lorum Ipsum1</section>
        <section>Lorum Ipsum2</section>
        <section>Lorum Ipsum3</section>
        <section>End</section>
      </div>
    </div>

    <button id='exit' class="hide-exit">X</button>

    <script src="bundle.js"></script>
  </body>

</html>
