<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8" />
    <title>Reveal slides</title>

    <link rel="stylesheet" href="/node_modules/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="/node_modules/reveal.js/dist/theme/black.css">
    
    
    <link rel="stylesheet" href="../src/stylesheets/reset.css">
    <link rel="stylesheet" href="../src/stylesheets/index.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  </head>
  
  <body id="body">
    <div class="button-container">
      <button id="start">
        Click to start
      </button>
    </div>

    <div class="reveal" id="reveal">
      <div class="slides">
        <section>Horizontal Slide 1</section>
        <section>
          <section>Vertical Slide 1</section>
          <section>Vertical Slide 2</section>
        </section>
        <section>Horizontal Slide 2</section>
      </div>
    </div>

    <button id='exit' class="hide-exit">X</button>

    <script src="bundle.js"></script>
  </body>

</html>
